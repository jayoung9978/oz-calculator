	<!DOCTYPE html>
	<html lang="ko">
		<head>
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<title>계산기</title>
			<link rel="stylesheet" href="styles.css" />
		</head>
		<body>
			<div class="calculator">
				<div id="display" class="display">0</div>
				<div id="result" class="result d-none">결과:</div>
				<div class="buttons">
					<button class="clear" data-type="clear">C</button>
					<button class="operator" data-value="/" data-type="operator">
						/
					</button>
					<button class="operator" data-value="*" data-type="operator">
						*
					</button>
					<button class="backspace" data-type="backspace">←</button>

					<button class="number" data-value="7" data-type="number">7</button>
					<button class="number" data-value="8" data-type="number">8</button>
					<button class="number" data-value="9" data-type="number">9</button>
					<button class="operator" data-value="-" data-type="operator">
						-
					</button>

					<button class="number" data-value="4" data-type="number">4</button>
					<button class="number" data-value="5" data-type="number">5</button>
					<button class="number" data-value="6" data-type="number">6</button>
					<button class="operator" data-value="+" data-type="operator">
						+
					</button>

					<button class="number" data-value="1" data-type="number">1</button>
					<button class="number" data-value="2" data-type="number">2</button>
					<button class="number" data-value="3" data-type="number">3</button>
					<button class="equals" data-type="equals">=</button>

					<button class="number zero" data-value="0" data-type="number">
						0
					</button>
					<button class="number" data-value="." data-type="number">.</button>
				</div>
			</div>

			<script type="module" src="js/main.js"></script>
		</body>
	</html>
